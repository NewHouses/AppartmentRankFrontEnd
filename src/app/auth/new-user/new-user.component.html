<div class="row">
  <div class="col-xs-4">
    <h1>Novo usuario</h1>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="username"> Usuario </label>
        <input type="text" id="username" class="form-control"
               ngModel name="username" required>
      </div>
      <div class="form-group">
        <label for="password"> Contrasinal </label>
        <input type="password" id="password" class="form-control"
               ngModel name="password" required minlength="6">
        <span class="help-block">O contrasinal debe ter m√≠nimo 6 caracteres</span>
      </div>
      <div class="form-group">
        <label for="repeatedPassword"> Repite o contrasinal </label>
        <input type="password" id="repeatedPassword" class="form-control"
               ngModel name="repeatedPassword" required minlength="6">
        <span *ngIf="areNotEqualPasswords" class="help-block error">O contrasinal introducido non coincide co anterior</span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> Rexistrase </button>
      </div>
    </form>
  </div>
</div>
