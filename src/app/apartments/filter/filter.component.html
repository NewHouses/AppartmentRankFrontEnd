<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="maxPrice">Pezo Máximo</label>
          <input type="number"
                 id="maxPrice"
                 class="form-control"
                 name="maxPrice"
                 ngModel
                 required />
        </div>
        <div class="col-sm-2 form-group">
          <label for="bedrooms">Número de habitacións</label>
          <input type="number"
                 id="bedrooms"
                 class="form-control"
                 name="bedrooms"
                 ngModel
                 required
                 pattern="^[0-9]" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Aplicar</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
