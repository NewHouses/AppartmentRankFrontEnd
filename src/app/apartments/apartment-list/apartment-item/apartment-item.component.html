<a href="#" class="list-group-item clearfix"
   (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ apartment.name }}</h4>
    <h5 class="list-group-item-heading">{{ apartment.link }}</h5>
  </div>
  <span class="pull-right">
    <img src="{{ apartment.imagePath }}" alt="{{ apartment.name }}" class="img-responsive" style="max-height: 50px;" />
  </span>
</a>
