<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="preferencesForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nome da plantilla</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 formControlName="name"
                 required />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row form-group">
            <label for="price">Prezo</label>
            <mat-slider min="0" max="5" step="1" showTickMarks>
              <input matSliderThumb id="price"
                     class="form-control"
                     formControlName="price"
                     required>
            </mat-slider>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row form-group">
            <label for="size">Tama√±o</label>
            <mat-slider min="0" max="5" step="1" showTickMarks>
              <input matSliderThumb id="size"
                     class="form-control"
                     formControlName="size"
                     required>
            </mat-slider>
          </div>
        </div>
      </div>
      <div id="map"></div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
