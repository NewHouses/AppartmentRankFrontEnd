<div class="row">
  <div class="col-xs-10">
    <app-preference-edit></app-preference-edit>
    <hr />
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let preference of preferences; let i = index"
         (click)="onEditPreference(i)">
        {{ preference.name }} <span class="pull-right">{{ preference.score }}</span>
      </a>
    </ul>
  </div>
</div>
