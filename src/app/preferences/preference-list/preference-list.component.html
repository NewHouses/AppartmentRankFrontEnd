<div class="row">
  <div class="col-xs-10">
    <app-preference-edit (apartmentAttributeAdded)="onApartmentAttributeAdded($event)"></app-preference-edit>
    <hr />
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let apartmentAttribute of apartmentAttributes">
        {{ apartmentAttribute.name }} <span class="pull-right">{{ apartmentAttribute.score }}</span>
      </a>
    </ul>
  </div>
</div>
