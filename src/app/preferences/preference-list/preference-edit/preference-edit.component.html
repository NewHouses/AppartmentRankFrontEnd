<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddApartmentAttribute(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="score">Score</label>
          <input type="text"
                 id="score"
                 class="form-control"
                 name="score"
                 ngModel/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" typeof="submit">Add</button>
          <button class="btn btn-danger" typeof="button">Delete</button>
          <button class="btn btn-primary" typeof="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
