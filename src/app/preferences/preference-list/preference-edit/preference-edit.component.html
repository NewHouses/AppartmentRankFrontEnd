<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="score">Score</label>
          <input type="number"
                 id="score"
                 class="form-control"
                 name="score"
                 ngModel
                 required
                 pattern="^-[1-5]|^[0-5]"
                 />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" typeof="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" typeof="button">Delete</button>
          <button class="btn btn-primary" typeof="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
