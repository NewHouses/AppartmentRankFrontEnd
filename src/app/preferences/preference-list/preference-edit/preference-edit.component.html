<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="score">Score</label>
          <input type="text" id="score" class="form-control" #scoreInput/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" typeof="submit" (click)="onAddApartmentAttribute()">Add</button>
          <button class="btn btn-danger" typeof="button">Delete</button>
          <button class="btn btn-primary" typeof="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
